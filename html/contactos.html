                <a href="../index.html">Inicio</a>

    <section id="redesSociales">
        <div class="container">
            <h2>¿Como contactarnos?</h2>
            <div class="whatsapp">

    <section id="formulario">

                    <input type="text" name="telefono" id="telefono" placeholder="ingresa tu telefono..." maxlength="16" required>

                </form>
            </div>
        </div>
